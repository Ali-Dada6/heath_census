<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>اتصل بنا</title>
  <link rel="stylesheet" href="./health_analysis.css">
  <style>
    body{
        text-align: center;
    }
    /* بعض التنسيقات الأساسية لأغراض العرض */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav><h1>تعداد تحليل الصحة</h1>
    <ul>
      <li><a href="./index.html" id="home">الرئيسية </a></li>
      <li><a href="./health_contact.html" id="contact">اتصل بنا </a></li>
      </li>

    </ul>
    </nav>
  <h1>اتصل بنا</h1>
  <p>لا تتردد في الاتصال بنا لمعرفة المزيد عن حالتك وطرق العلاج.</p>

  <form id="contactForm">
    <div>
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition">الحالة</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message">الرسالة</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">إرسال</button>
  </form>
  <script>
    function thankyou(){
        alert('شكراً لتواصلك معنا!')
    }
  </script>
</body>
</html>
